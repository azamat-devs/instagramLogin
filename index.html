<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="phone">
        <img src="images/68d99ba29cc8.png" alt="Instagram screenshot">
      </div> -->
      <div class="login-form">
        <div class="form-box">
          <img src="./images/ins.png" alt="Instagram logo" class="logo" />
          <form autocomplete="off">
            <label for="login-user" class="visually-hidden"
              >Username or Email</label
            >
            <input
              id="login-user"
              type="text"
              placeholder="Phone number, username, or email"
              required
            />
            <label for="login-pass" class="visually-hidden">Password</label>
            <input
              id="login-pass"
              type="password"
              placeholder="Password"
              required
            />
            <button type="submit">Log In</button>
            <div class="divider">
              <div class="line"></div>
              <div class="or">OR</div>
              <div class="line"></div>
            </div>
            <a href="#" class="facebook-login">
              <img src="./images/fac.png" alt="Facebook logo" /> Log in with
              Facebook
            </a>
            <a href="#" class="forgot">Forgot password?</a>
          </form>
        </div>
        <div class="signup-box">
          <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-app">
          <p>Get the app.</p>
          <div class="app-links">
            <a href="#" class="app-badge" title="App Store">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg"
                alt="App Store"
              />
            </a>
            <a href="#" class="app-badge" title="Google Play">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg"
                alt="Google Play"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
